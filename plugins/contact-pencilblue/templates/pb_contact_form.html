
<script type="text/javascript" src="^jquery_validate_src^"></script>
<script type="text/javascript" src="/public/contact-pencilblue/js/pb_contact_form.js"></script>
<link rel="stylesheet" type="text/css" href="/public/contact-pencilblue/css/pb_contact_form.css">

<!-- WRAPPING DIV - OPTIONAL -->
<div ng-controller="ContactFormController">
	<!-- FLOATING BUTTON -->
	<div class="floating-activator" ng-click="showContactPlugin = !showContactPlugin">CLICK HEREEEEE</div>
	<!-- CONTACT US MAIN PANEL -->
	<div class="contact-panel" ng-show="showContactPlugin">
		<ul class="contact-types">
			<li ng-click="showContactType = 0">COM</li>
			<li ng-click="showContactType = 1">WEC</li>
			<li ng-click="showContactType = 2">CONTACT</li>
			<li ng-click="showContactType = 3">CALL</li>
			<li ng-click="showContactPlugin = false">X</li>
		</ul>

		<!--COMMUNITY PANEL-->
		<div ng-show="showContactType == 0">COMMUNITY THINGY</div>

		<!--COMMUNITY PANEL-->
		<div ng-show="showContactType == 1">WECHAT</div>

		<!--COMMUNITY PANEL-->
		<div ng-show="showContactType == 2">
			<!-- Tabs for the Contact form type -->
			<ul class="nav nav-tabs" ng-init="contactForm = 0">
				<li ng-class="contactForm == 0 ? 'active' : ''" ng-click="contactForm = 0">General</li>
				<li ng-class="contactForm == 1 ? 'active' : ''" ng-click="contactForm = 1">Demo</li>
				<li ng-class="contactForm == 2 ? 'active' : ''" ng-click="contactForm = 2">Sign Up</li>
				<li ng-class="contactForm == 3 ? 'active' : ''" ng-click="contactForm = 3">Technical Support</li>
			</ul>
			<div ng-show="contactForm == 0">
				GENERAL INQUIRIES<br>
				
				<label>Name</label><input ng-model="contactInformation.name"/><br>
				<label>Phone</label><input ng-model="contactInformation.phone"/><br>
				<label>Email</label><input ng-model="contactInformation.email"/><br>
				<label>Company</label><input ng-model="contactInformation.company"/><br>
				
				<button ng-click="submitInquiry()" ng-disabled="inquirySubmitted">SUBMIT</button>
			</div>	
			<!-- These tabs look identical now, but their contents can be change independantly of each other. Angular will take care of the data sharing. -->
			<div ng-show="contactForm == 1">
				REQUEST PRODUCT DEMO<br>
				
				<label>Name</label><input ng-model="contactInformation.name"/><br>
				<label>Phone</label><input ng-model="contactInformation.phone"/><br>
				<label>Email</label><input ng-model="contactInformation.email"/><br>
				<label>Company</label><input ng-model="contactInformation.company"/><br>
			</div>	
			<div ng-show="contactForm == 2">
				SIGN UP FOR COURSES<br>
				
				<label>Name</label><input ng-model="contactInformation.name"/><br>
				<label>Phone</label><input ng-model="contactInformation.phone"/><br>
				<label>Email</label><input ng-model="contactInformation.email"/><br>
				<label>Company</label><input ng-model="contactInformation.company"/><br>
			</div>	
			<div ng-show="contactForm == 3">
				REQUEST TECHNICAL SUPPORT<br>
				
				<label>Name</label><input ng-model="contactInformation.name"/><br>
				<label>Phone</label><input ng-model="contactInformation.phone"/><br>
				<label>Email</label><input ng-model="contactInformation.email"/><br>
				<label>Company</label><input ng-model="contactInformation.company"/><br>
			</div>	
		</div>

		<!--COMMUNITY PANEL-->
		<div ng-show="showContactType == 3">CALL INFORMATION</div>
	</div>
	
</div>
