^tmp_head^
<script type="text/javascript" src="/public/acorn-default/js/about_us_controller.js"></script>
<div ng-controller="AboutUsController">
	<br>
	<br>
	<br>
	<h1>^mission_statement^</h1>
	<br>
	<h2>^company_description^</h2>
	<br>
	
	<div>
		<h3>^v0_header^</h3>
		<p>^v0_description^</p>
	</div>
	<div>
		<h3>^v1_header^</h3>
		<p>^v1_description^</p>
	</div>
	<div>
		<h3>^v2_header^</h3>
		<p>^v2_description^</p>
	</div>
	<!-- NG CLOAK is used to prevent the page from displaying the HTML element before the Angular contoller loads, so that {{office.name}} and etc does not show up.-->
	<div ng-cloak>
		<div ng-repeat="office in offices">
			<h1>{{office.name}}</h1>
			<div>{{office.name}}</div>
			<div>{{office.address}}</div>
			<div>{{office.phone}}</div>
			<div>{{office.fax}}</div>
			<div>{{office.email}}</div>
		</div>
	</div>
	
	<br>
	<!-- etc -->
</div>
^tmp_footer^
