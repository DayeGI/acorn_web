^tmp_head^
<script type="text/javascript" src="/public/acorn-default/js/about_us_controller.js"></script>
<body ng-controller="AboutUsController">
	^tmp_elements=top_menu^
	<div class="mission-statement">
		<h1>^mission_statement^</h1>
	</div>
	<div class="company-description">
		<h2>^company_description^</h2>
	</div>

	<div class="company-values">
		<h2> Our core values </h2>
		<div class="value-table">
			<div class="company-value">
				<h2>^v0_header^</h2>
				<h3>^v0_description^</h3>
			</div>
			<div class="company-value">
				<h2>^v1_header^</h2>
				<h3>^v1_description^</h3>
			</div>
			<div class="company-value">
				<h2>^v2_header^</h2>
				<h3>^v2_description^</h3>
			</div>
		</div>
	</div>
	<!-- NG CLOAK is used to prevent the page from displaying the HTML element before the Angular contoller loads, so that {{office.name}} and etc does not show up.-->
	<!-- <div ng-cloak>
		<div ng-repeat="office in offices">
			<h1>{{office.name}}</h1>
			<div>{{office.name}}</div>
			<div>{{office.address}}</div>
			<div>{{office.phone}}</div>
			<div>{{office.fax}}</div>
			<div>{{office.email}}</div>
		</div>
	</div> -->
	<!-- etc -->
	<div class="map-wrapper">
		<div class="map"></div>
		<div class="office-details"></div>
	</div>
</div>
^tmp_footer^
